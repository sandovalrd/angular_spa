<div class="card mb-3 animated fast fadeIn" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="heroe.img" class="card-img" [alt]="heroe.nombre" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre | uppercase }}</h5>
        <p class="card-text">
          {{ heroe.bio }}
        </p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion | date:'y'}}</small></p>
      </div>
      <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Volver...</a>
    </div>
  </div>
</div>
